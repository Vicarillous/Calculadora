<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="corpo">
        <div class="calc-body" id="calc-body">
            <div class="box">
                <div class="borda-externa">
                    <h1 id="titulo">tilibra</h1>
                    
                </div>
            </div>
            <div class="box position-left">
                <h2 id="modelo">TC05</h2> 
            </div>  
            <div class="visor" id="visor" onclick="focado()">
                <label id="past-entrada" for="entrada" style="color: rgb(59, 59, 59)">--</label>
                <input id="entrada" name="entrada" disabled>
            </div>
            <div class="col-1 linha">
                <div id="div-btn-on-off" class="linha-1 botoes btn-on"><button class="btn-calc" id="btn-On-Off" onclick="focado()">ON</button></div>
                <div class="linha-2 botoes"><button class="btn-calc" onclick="btnClick(7)">7</button></div>
                <div class="linha-3 botoes"><button class="btn-calc" onclick="btnClick(4)">4</button></div>
                <div class="linha-4 botoes"><button class="btn-calc" onclick="btnClick(1)">1</button></div>
                <div class="linha-5 botoes"><button class="btn-calc" onclick="btnClick(0)">0</button></div>
            </div>
            <div class="col-2 linha">
                <div class="linha-1 botoes btn-apagador"><button class="btn-calc" onclick="apagar()">C</button></div>
                <div class="linha-2 botoes"><button class="btn-calc" onclick="btnClick(8)">8</button></div>
                <div class="linha-3 botoes"><button class="btn-calc" onclick="btnClick(5)">5</button></div>
                <div class="linha-4 botoes"><button class="btn-calc" onclick="btnClick(2)">2</button></div>
                <div class="linha-5 botoes"><button class="btn-calc" onclick="btnClick('.')">.</button></div>
            </div>
            <div class="col-3 linha">
                <div class="linha-1 botoes btn-apagador"><button class="btn-calc" id="reset" onclick="reset()">AC</button></div>
                <div class="linha-2 botoes"><button class="btn-calc" onclick="btnClick(9)">9</button></div>
                <div class="linha-3 botoes"><button class="btn-calc" onclick="btnClick(6)">6</button></div>
                <div class="linha-4 botoes"><button class="btn-calc" onclick="btnClick(3)">3</button></div>
                <div class="linha-5 botoes"><button class="btn-calc" onclick="maisMenos()">+/-</button></div>
            </div>
            <div class="col-4 linha">
                <div class="linha-1 botoes simbolo"><button class="btn-calc" onclick="btnClick('/')">/</button></div>
                <div class="linha-2 botoes simbolo"><button class="btn-calc" onclick="btnClick('*')">*</button></div>
                <div class="linha-3 botoes simbolo"><button class="btn-calc" onclick="btnClick('-')">-</button></div>
                <div class="linha-4 botoes simbolo"><button class="btn-calc" onclick="btnClick('+')">+</button></div>
                <div class="linha-5 botoes simbolo btn-igual"><button class="btn-calc" onclick="igual()">=</button></div>
            </div>
        </div>

        <div class="historico" id="historico">       
            <p>Hist√≥rico</p>             
            <div class="cx-celulas" id="cx-celulas"></div>
        </div>

        <div class="container" id="container-calc-emc">
            <div class="calc-emc move" id="calc-emc">
                <div class="tit-emc">
                    <img id="emc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Emc2.svg/800px-Emc2.svg.png">
                </div>
                <div class="input-massa input">
                    <div class="label-emc">Massa</div>
                    <input type="number" class="input-emc" id="massa" onchange="calcEnergia()" placeholder>
                    <div class="label-emc">Kg</div>
                </div>
                <div class="input-energia input right-botton-corner">
                    <div class="label-emc">Energia</div>
                    <input class="input-emc" id="energia" onchange="calcMassa()" placeholder>
                    <div class="label-emc">MJ</div>
                </div>
            </div>
        </div>           
        <div>
            <button class="btn-menu" id="btn-menu" onclick="tgShowHide()"><img id="menu-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/VisualEditor_-_Icon_-_Menu.svg/768px-VisualEditor_-_Icon_-_Menu.svg.png"></button>
        </div>
    </div>                  

    <script src="js/script.js"></script>
</body>
</html>
